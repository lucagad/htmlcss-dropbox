<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/debug.css">

  <title>Dropbox</title>
</head>
<body>

<!-- HEADER -->
<header class=" debug-lightblue clearfix">
  <div class="col80 col-left h20 debug-blue">Col A</div>
  <div class="col20 col-right h20 debug-red">Col B</div>
</header>
<!-- /HEADER -->


<!-- JUMBOTRON -->
<section class=" jumbotron h300 debug-red">JUMBOTRON</section>
<!-- /JUMBOTRON -->


<!-- MAIN -->
<main class=" h900 debug-blue">

  <!-- AVAILABLE PLANS SECTION -->
  <section class="plans container debug-blue ">
    <div class="plans-bottom h50 debug-blue">
      TITOLO PLANS - RADIO BUTTON CHOOSE
    </div>
    <section class="plans-available clearfix">
      <div class="col33 h100 debug-red">COL A 33%</div>
      <div class="col33 h100 debug-red">COL B 33%</div>
      <div class="col33 h100 debug-red">COL C 33%</div>
      <div class="col-full-width h50 debug-green">COL D FULL WIDTH </div>
    </section>
  </section>
  <!-- /AVAILABLE PLANS SECTION -->

  <!-- FIND PARTNER SECTION -->
  <section class="find-dropbox-partner container clearfix ">
    <div class="col60 h100 debug-red">COL A 60%</div>
    <div class="col40 h100 debug-blue">COL B 40%</div>
  </section>
  <!-- /FIND PARTNER SECTION -->

  <!-- FEATURES SECTION -->
  <section class="featurs container">
    <div class="featurs-bottom h50 debug-green">
      TITOLO FEATURES
    </div>
    <!-- ROW 1 -->
    <section class="row clearfix">
      <div class="col33 h100 debug-red">ROW1 - COL A 33%</div>
      <div class="col33 h100 debug-red">ROW1 - COL B 33%</div>
      <div class="col33 h100 debug-red">ROW1 - COL C 33%</div>
    </section>

    <!-- ROW 2 -->
    <section class="row clearfix">
      <div class="col33 h100 debug-red">ROW2 - COL A 33%</div>
      <div class="col33 h100 debug-red">ROW2 - COL B 33%</div>
      <div class="col33 h100 debug-red">ROW2 - COL C 33%</div>
    </section>
  </section>
  <!-- /FEATURES SECTION -->
</main>
<!-- /MAIN -->


<!-- CLIENTS -->
<section  class=" h300 debug-green">CLIENTS</section>
<!-- /CLIENTS -->


<!-- FAQ -->
<section>FAQ</section>
<!-- /FAQ -->


<!-- FOOTER -->
<footer  class=" h300 debug-black">FOOTER</footer>
<!-- /FOOTER -->


</body>
</html>
